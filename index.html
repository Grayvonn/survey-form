<!DOCTYPE html>
<html>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="main">
 
  <h1 id="title">CHAMBER MAIN FORM</h1>
  <p id="description">VALORANT
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">IGN</label>
      <input id="name" type="text" required placeholder="Enter your IGN" />
      <label for="email" id="email-label">Gamer Tag Number</label>
       <input id="email" type="email" required placeholder="#" />
      <label for="number" id="number-label">Rate Chamber from 1 to 10</label>
       <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
      
      <label for="dropdown">Second Sentinel You Use</label>
      <select id="dropdown">
        <option value="studen">Chamber</option>
        <option value="full-time-learner">Cypher</option>
        <option value="full-time-job">Sage</option>
        <option value="prefer-not-to-say">I only main Chamber</option>
        <option value="other">I don't use another Sentinel</option>
      </select>
      
      <fieldset>
        <legend>How Useful is chamber's Ultimate Ability?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Very Useful</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Somewhat Useful</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not Useful</label><br />
      </fieldset>

        <p>What's Your Favorite Ability?</p>
        <input type="checkbox" id="video-length" name="video-length" value="video-length">
        <label for="video-length">Trademark</label><br>
        <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
        <label for="content-quality">Tour De Froce</label><br>
        <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Headhunter</label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
  </body>
</html>
